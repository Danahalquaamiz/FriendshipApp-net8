<div class="mb-3 form-floating">
    <input 
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control" 
    [formControl]="control"
    placeholder={{label()}}
    [bsConfig]="bsConfig"
    bsDatepicker
    [maxDate]="maxDate()"
    >
    <label>{{label()}}</label>
    <div class="invalid-feedback text-start" *ngIf="control.hasError('required')">
        Please enter a {{label()}} </div>
